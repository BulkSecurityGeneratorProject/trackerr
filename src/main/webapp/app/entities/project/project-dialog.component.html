<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProjectLabel" jhiTranslate="trackerrApp.project.home.createOrEditLabel">Create or edit a Project</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!project.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="project.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trackerrApp.project.projectDescription" for="field_projectDescription">Project Description</label>
            <input type="text" class="form-control" name="projectDescription" id="field_projectDescription"
                [(ngModel)]="project.projectDescription"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="trackerrApp.project.projectName" for="field_projectName">Project Name</label>
            <input type="text" class="form-control" name="projectName" id="field_projectName"
                [(ngModel)]="project.projectName"  />
        </div>
        <div class="form-group">
            <label for="field_users">Users</label>
            <select class="form-control" id="field_users" multiple name="users" [(ngModel)]="project.users">
                <option [ngValue]="getSelected(project.users, userOption)" *ngFor="let userOption of users  ; trackBy: trackUserById">{{userOption.login}} {{userOption.email}} {{userOption.firstName}} {{userOption.lastName}}</option>
            </select>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="field_tasks">Tasks</label>-->
            <!--<select class="form-control" id="field_tasks" multiple name="tasks" [(ngModel)]="project.tasks">-->
                <!--<option [ngValue]="getSelected(project.tasks, taskOption)" *ngFor="let taskOption of tasks; trackBy: trackTaskById">{{taskOption.name}}</option>-->
            <!--</select>-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
